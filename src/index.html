<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linked Permaweb</title>
  <link rel="stylesheet" href="./assets/styles/css/style.css">
  
  <script src="./scripts/prototypes.js"></script>
  <script src="./scripts/arweave.min.js"></script>

  <!--[if IE]><script language="javascript" type="text/javascript" src="assets/graph/excanvas.js"></script><![endif]-->
  <script language="javascript" type="text/javascript" src="./scripts/graph/jit.js"></script>
  <script language="javascript" type="text/javascript" src="./scripts/graph/example2.js"></script>
</head>
<body onload="init();">

  <div class="base-column-wrapper">
    <awlpw-userprofile>
      Loading Profile...
    </awlpw-userprofile>
  </div>

  <div class="base-column-wrapper">
    <awlpw-instructions class="flat">
      dropdown
    </awlpw-instructions>

    <awlpw-graphfilters>
      filters
    </awlpw-graphfilters>

    <div>
      <div id="infovis" style="width:80%;height:600px;"></div>
      <awlpw-graphstats>
        selection info
      </awlpw-graphstats>
    </div>

    <div class="logs">
      <awlpw-log class="fleft">
        logs:user
      </awlpw-log>

      <awlpw-log class="fright">
        logs:dApp
      </awlpw-log>
      <p class="wrap-contain">Pseudo-padding to help with positioning</p>
    </div>
  </div>
  
  <awlpw-flyout class="flat">
    Flyout
  </awlpw-flyout>

  <script src="./scripts/aw.lpw.js"></script>
</body>
</html>
